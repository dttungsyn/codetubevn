<!--toolbox-->
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-header"></i>&nbsp;Heading
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a data-editorbtn="h1"><h1>Heading 1</h1></a></li>
      <li><a data-editorbtn="h2"><h2>Heading 2</h2></a></li>
      <li><a data-editorbtn="h3"><h3>Heading 3</h3></a></li>
      <li><a data-editorbtn="h4"><h4>Heading 4</h4></a></li>
      
    </ul>
  </div>
  <div class="btn-group" role="group" aria-label="First group">

    <button type="button" data-editorbtn="bold" class="btn btn-default">
        <i class="fa fa-bold"></i>
    </button>
    <button type="button" data-editorbtn="italic" class="btn btn-default">
        <i class="fa fa-italic"></i>
    </button>
    <button type="button" data-editorbtn="strikethrough" class="btn btn-default">
        <i class="fa fa-strikethrough"></i>
    </button>
    <button type="button" data-editorbtn="underline" class="btn btn-default">
        <i class="fa fa-underline"></i>
    </button>
  </div>
  <div class="btn-group" role="group" aria-label="Second group">
    <button type="button" data-editorbtn="link" class="btn btn-default">
        <i class="fa fa-link"></i>
    </button>
    <button type="button" data-editorbtn="image" class="btn btn-default">
        <i class="fa fa-image"></i>
    </button>
  </div>
  <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" data-editorbtn="list" class="btn btn-default">
        <i class="fa fa-list-ul"></i>
    </button>
    <button type="button" data-editorbtn="table" class="btn btn-default">
        <i class="fa fa-table"></i>
    </button>
  </div>
  <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" data-editorbtn="undo" class="btn btn-default">
        <i class="fa fa-undo"></i>
    </button>
    <button type="button" data-editorbtn="redo" class="btn btn-default">
        <i class="fa fa-repeat"></i>
    </button>
  </div>
  
  <div class="btn-group pull-right" role="group" aria-label="Third group">
    <button mean-token="'edit-submit'" type="submit" class="btn btn-info">Submit</button>
  </div>
  
  <div class="btn-group pull-right" role="group" aria-label="Third group">
    <button type="button" data-editorbtn="fullscreen" class="btn btn-default">
        <i class="fa fa-arrows-alt"></i>
    </button>
    <button type="button" data-editorbtn="eye" class="btn btn-default">
        <i class="fa fa-eye"></i>
    </button>
  </div>
