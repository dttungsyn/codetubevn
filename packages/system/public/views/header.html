<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/#!/"><i class="fa fa-home"></i>&nbsp; Codetube.vn</a>
    </div>
    
    <div class="navbar-collapse collapse" ng-class="state">
      <ul class="nav navbar-nav">
        <!--<li class="active"><a href="#">Home</a></li>-->
        
          <li role="presentation" ng-class="{'active': state==='firstPage'}"><a href="#!/articles">Home</a></li>
          <li role="presentation" data-ng-repeat="(id, name) in categories" ng-class="{'active': catId===id}">
            <a href="#!/articles/category/{{id}}">
                <i class="fa fa-android"></i>&nbsp; {{ name }}
            </a>
          </li>
          <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: StateName===item.link}">
            <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
          </li>
      </ul>
      
      <div data-ng-hide="global.authenticated" data-ng-include="'/system/views/includes/navbar-login.html'" data-role=""></div>
      <div class="navbar-right" data-ng-show="global.authenticated" data-ng-include="'/system/views/includes/navbar-profile.html'" ></div>
      
    
      
       
    </div><!--/.nav-collapse -->
    
</div>
